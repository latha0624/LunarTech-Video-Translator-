<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LunarTech Video Translator</title>
  <style>
    body {
      background-color: #f7f9fb;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding-top: 60px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1e2a38;
      margin-bottom: 15px;
    }

    input[type="file"],
    select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    #loader {
      display: none;
      margin-top: 15px;
      color: #1e2a38;
      font-size: 15px;
      font-weight: bold;
    }

    .message {
      margin-top: 15px;
      font-size: 15px;
    }

    a {
      color: #4a90e2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }

    // Hide messages if there‚Äôs no ?success in URL
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      if (!params.has("success")) {
        document.getElementById("message-container").style.display = "none";
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>üé¨ LunarTech Video Translator</h2>

    <form action="/translate" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
      <label>Upload Video File (MP4)</label><br>
      <input type="file" name="file" accept="video/mp4" required><br>

      <label>Choose Target Language</label><br>
      <select name="language" required>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="en">English</option>
      </select><br>

      <button type="submit">Translate Video</button>
    </form>

    <div id="loader">Processing your video... please wait ‚è≥</div>

    <div id="message-container">
      {% if success == '1' and output_file %}
        <div class="message">
          ‚úÖ Translation complete!<br>
          <a href="{{ url_for('download', filename=output_file) }}">Download Translated Video</a>
        </div>
      {% elif success == '0' %}
        <div class="message">‚ùå Translation failed. Please try again.</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
